<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Chart</title>
  </head>
  <body>
    <div class="container">
      <h1>Visualization</h1>
      <div class="content">
        <div class="buttons">
          <button class="btn" onclick="updateChartOne()">1</button>
          <button class="btn" onclick="updateChartTwo()">2</button>
          <button class="btn" onclick="updateChartThree()">3</button>
        </div>
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: "line",

        // The data for our dataset
        data: {
          labels: ["Today", "2022", "2024", "2026", "2028", "2030"],
          datasets: [
            {
              label: "First dataset",
              backgroundColor: "transparent",
              borderColor: "#17357a",
              data: [70, 65, 60, 50, 35, 15],
              pointRadius: 7,
              pointBackgroundColor: "white",
              pointBorderColor: "black",
            },
            {
              label: "Second dataset",
              backgroundColor: "#999b9e",
              borderColor: "#999b9e",
              data: [60, 50, 40, 30, 20, 10],
              pointRadius: 7,
              pointBackgroundColor: "white",
              pointBorderColor: "black",
            },
          ],
        },

        // Configuration options go here
        options: {
          layout: {
            padding: {
              top: 50,
            },
          },
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
                gridLines: {
                  display: false,
                },
              },
            ],
            xAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
                gridLines: {
                  display: false,
                },
              },
            ],
          },
          gridLines: {
            color: "white",
          },
        },
      });

      function updateChartOne() {
        chart.data.datasets[0].data = [70, 65, 60, 50, 35, 15];
        chart.data.datasets[1].data = [60, 50, 40, 30, 20, 10];
        chart.update();
      }
      function updateChartTwo() {
        chart.data.datasets[0].data = [60, 55, 50, 40, 25, 5];
        chart.data.datasets[1].data = [50, 40, 30, 20, 10, 0];
        chart.update();
      }
      function updateChartThree() {
        chart.data.datasets[0].data = [60, 45, 10, 20, 40, 50];
        chart.data.datasets[1].data = [10, 30, 45, 55, 15, 25];
        chart.update();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
